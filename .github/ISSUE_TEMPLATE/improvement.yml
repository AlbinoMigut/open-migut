name: "功能优化"
description: "觉得现有功能可以做得更好？"
title: "[Improve] "
labels: ["improvement"]
body:

  - type: textarea
    id: feature
    attributes:
      label: 需要优化的功能？
      description: 这个功能有什么让你觉得需要改进的地方？
      placeholder: 如：某项指令误触频率过高/可以添加更多子功能
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: 你希望怎么改进？
      description: 来点改进方案！
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: 补充说明
      description: 还有需要补充的吗？
    validations:
      required: false

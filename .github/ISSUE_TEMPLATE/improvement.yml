name: "功能优化"
description: "觉得现有功能可以做得更好？"
title: "[Improve] "
labels: ["enhancement"]
body:

  - type: textarea
    id: feature
    attributes:
      label: 待优化功能
      description: 哪个功能有什么让你觉得需要改进的地方？
      placeholder: 如：某项指令误触频率过高/可以添加更多子功能
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: 改进方案
      description: 来点改进方案！
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: 补充说明
      description: 还有什么需要补充的吗？
    validations:
      required: false
